<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Corrupt.exe | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1161.cur'), auto;
        }

        html, body {
            height: 100%;
            background: #000;
            color: #55ff00;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Matrix Effect */
        .matrix-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: -5;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
            opacity: 0.06;
            mix-blend-mode: screen;
        }

        /* Scan Lines Overlay */
        .scan-lines {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    to bottom,
                    rgba(0, 255, 136, 0.02),
                    rgba(0, 255, 136, 0.02) 1px,
                    transparent 1px,
                    transparent 3px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 70px; /* Adjust this value to lower the nav bar */
            width: 20%;
            background-color: #111;
            display: flex;
            justify-content: center;
        }

        /* Navigation Links */
        nav a {
            color: #00ff88;
            font-size: 1.2rem;
            margin: 0 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ffaa;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .social-icons a {
            color: #00ff88;
            margin: 0 15px;
            font-size: 2rem;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: #00ffaa;
        }

        /* corrupt.exe Typing */
        .loader {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #00ff88;
            width: 0;
            animation: typing 3s steps(12) forwards, blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 12ch }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Glitched Coming Soon */
        .coming-soon {
            font-size: 4rem;
            margin-top: 30px;
            position: relative;
            animation: flicker 3s infinite alternate;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
        }

        .coming-soon::before,
        .coming-soon::after {
            content: 'COMING SOON';
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .coming-soon::before {
            color: #00ffaa;
            transform: translate(2px, -2px);
            animation: glitch1 1.5s infinite;
        }

        .coming-soon::after {
            color: #00dd66;
            transform: translate(-2px, 2px);
            animation: glitch2 2s infinite;
        }

        @keyframes glitch1 {
            0% { clip: rect(0, 900px, 0, 0); }
            10% { clip: rect(0, 900px, 50px, 0); }
            20% { clip: rect(0, 900px, 0, 0); }
            30% { clip: rect(50px, 900px, 80px, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        @keyframes glitch2 {
            0% { clip: rect(0, 900px, 0, 0); }
            15% { clip: rect(20px, 900px, 60px, 0); }
            25% { clip: rect(0, 900px, 0, 0); }
            35% { clip: rect(40px, 900px, 70px, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Boot Log */
        .log {
            margin-top: 40px;
            text-align: left;
            width: 80%;
            max-width: 600px;
            font-size: 0.9rem;
            opacity: 0.3;
        }

        .log span {
            display: block;
            line-height: 1.5;
            animation: logFade 1s ease-in-out forwards;
        }

        .log span:nth-child(1) { animation-delay: 1s; }
        .log span:nth-child(2) { animation-delay: 2s; }
        .log span:nth-child(3) { animation-delay: 3s; }
        .log span:nth-child(4) { animation-delay: 4s; }
        .log span:nth-child(5) { animation-delay: 5s; }

        @keyframes logFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<!-- Matrix Background -->
<div class="matrix-bg"></div>
<div class="scan-lines"></div>

<!-- Navigation Bar -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
</nav>

<!-- Logo Image -->
<img src="logo corrupt.png" alt="Logo" style="position: absolute; top: 20px; left: 20px; max-width: 120px;">

<!-- Coming Soon Message -->
<div class="coming-soon">COMING SOON</div>

<!-- Boot Log -->
<div class="log">
    <span>[BOOT] Initializing corrupt.exe framework...</span>
    <span>[SYS] Loading assets... âœ…</span>
    <span>[NET] Pinging dark nodes... OK</span>
    <span>[HACK] Injecting bootloader payload...</span>
    <span>[READY] Awaiting deployment trigger</span>
</div>

<!-- Social Media Icons -->
<div class="social-icons">
    <a href="https://discord.gg/3FcTtS9cnq" title="Discord" target="_blank"><i class="fab fa-discord"></i></a> <!-- Discord Icon -->
    <a href="https://www.reddit.com/r/CorruptexeGame/" title="Reddit" target="_blank"><i class="fab fa-reddit"></i></a> <!-- Reddit Icon -->
    <a href="https://github.com" title="GitHub" target="_blank"><i class="fab fa-github"></i></a> <!-- GitHub Icon -->
    <a href="https://www.tiktok.com" title="TikTok" target="_blank"><i class="fab fa-tiktok"></i></a> <!-- TikTok Icon -->
</div>
</body>
</html>
